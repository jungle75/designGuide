<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contentree JoongAng Design System</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <div id="header">
      </div>
      <!--// header -->

      <div id="container">
        <!-- leftMenu -->
        <div id="lnb" class="leftMenu">          
        </div>
        <!--// leftMenu -->        

        <!-- contents -->
        <div class="contentWrap">
          <div class="contentArea subMain">
            <!-- 타이틀영역 -->
            <div class="titleBox caseStudies">
              <h2>Case studies</h2>
              <p>사람들이 Bootstrap을 빠르게 시작하고 프레임워크에 추가하기 위한 모범 사례를 시연하는 데에<br />
              도움이 되는 새로운 컴포넌트 및 템플릿입니다.</p>
              <div class="btnArea">
                <button type="button" class="btn medium success ic ic-down" onclick="downloadCaseZip()">Case Download</button>
              </div>
            </div>
            <!--// 타이틀영역 -->

            <div class="typeTileArea">
              <dl class="item">
                <dt class="gray">
                  <img src="../assets/images/guide/img_casestudies01.png" alt="Login case study 이미지">
                </dt>
                <dd>
                  <p class="title">Login</p>
                  <p>간단한 로그인 폼을 위한 사용자 정의 폼 레이아웃 및<br />
                    디자인입니다.</p>
                </dd>
              </dl>

              <dl class="item">
                <dt class="gray">
                  <img src="../assets/images/guide/img_casestudies02.png" alt="List case study 이미지">
                </dt>
                <dd>
                  <p class="title">List</p>
                  <p>테이블로 구성된 리스트 화면으로, 거의 모든<br />
                    컴포넌트가 포함되어있는 조합형 레이아웃 입니다.</p>
                </dd>
              </dl>
              
              <dl class="item">
                <dt class="gray">
                  <img src="../assets/images/guide/img_casestudies03.png" alt="Empty case study 이미지">
                </dt>
                <dd>
                  <p class="title">Empty</p>
                  <p>콘텐츠가 없을 경우 사용할 수 있는 Empty 화면<br />
                    예시입니다.</p>
                </dd>
              </dl>
            </div>

          </div>
        </div>
        <!--// contents -->

        <!-- footer -->
        <div class="footer">Copyright © Contentree JoongAng</div>
        <!--// footer -->
      </div>
    </div>
    
    <script src="../assets/js/jquery-3.7.0.min.js"></script>
    <script src="../assets/js/include_header.js"></script>
    <script src="../assets/js/include_lnb.js"></script>
    <script src="../assets/js/ui.js"></script>
    
    <script>
      $(document).ready(function(){
        // Load initial content
        $("#header").html(header_html);
        $("#lnb").html(lnb_html);
        lnbnav(3,);

        function lnbnav(main, sub) {
          const menuBox = $('#lnb').find('.menuBox').eq(main);
          menuBox.addClass('act');
          menuBox.find('ul li').eq(sub).addClass('act');
        }       

        // Toggle theme
        const setTheme = (theme) => {
          const htmlElement = document.documentElement;
          htmlElement.className = theme;
          const button = $('.themeBtn"]');
          button.text(theme === 'dark' ? '라이트 모드' : '다크 모드');
          localStorage.setItem('theme', theme);  // Save theme to local storage
        };

        // Bind click event to toggle button
        $('.themeBtn').click(function () {
          const currentTheme = document.documentElement.className;
          setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Load theme from local storage if exists
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setTheme(savedTheme);
        }
      });    
    </script>
  </body>
</html>
