<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contentree JoongAng Design System</title>

    <link rel="stylesheet" href="/designGuide/assets/css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <div id="header">
      </div>
      <!--// header -->

      <div id="container">
        <!-- leftMenu -->
        <div id="lnb" class="leftMenu">          
        </div>
        <!--// leftMenu -->

        <!-- contents -->
        <div class="contentWrap">
          <div class="contentArea subMain overview">
            <!-- 타이틀영역 -->
            <div class="titleBox">
              <h2>Main</h2>
              <p>디자인시스템은 콘텐트리중앙의 UI/UX 작업 시 디자인 아이덴티티를 적용하여 일관성을 유지하고<br />
                별도의 디자인 없이 개발자가 직접 제작이 가능하도록하여 업무 효율성을 높일 수 있습니다.</p>
            </div>
            <!--// 타이틀영역 -->
          </div>
        </div>
        <!--// contents -->
        
        <!-- footer -->
        <div class="footer">Copyright © Contentree JoongAng</div>
        <!--// footer -->

      </div>
    </div>
    
    <script src="/designGuide/assets/js/jquery-3.7.0.min.js"></script>
    <script src="/designGuide/assets/js/include_header.js"></script>
    <script src="/designGuide/assets/js/include_lnb.js"></script>
    <script src="/designGuide/assets/js/ui.js"></script>
    
    <script>
      $(document).ready(function(){
        // Load initial content
        $("#header").html(header_html);
        $("#lnb").html(lnb_html);
        lnbnav(3,);

        function lnbnav(main, sub) {
          const menuBox = $('#lnb').find('.menuBox').eq(main);
          menuBox.addClass('act');
          menuBox.find('ul li').eq(sub).addClass('act');
        }       

        // Toggle theme
        const setTheme = (theme) => {
          const htmlElement = document.documentElement;
          htmlElement.className = theme;
          const button = $('.themeBtn"]');
          button.text(theme === 'dark' ? '라이트 모드' : '다크 모드');
          localStorage.setItem('theme', theme);  // Save theme to local storage
        };

        // Bind click event to toggle button
        $('.themeBtn').click(function () {
          const currentTheme = document.documentElement.className;
          setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Load theme from local storage if exists
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setTheme(savedTheme);
        }
      });    
    </script>
  </body>
</html>
